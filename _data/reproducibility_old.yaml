
# Links for reproducibility

# Virus
- id: with the <a href="https://satpathylab.com/">Satpathy Lab</a>
  title: <b>Viral reactivation uncovered in existing genomics datasets</b>
  authors: 
  - These resources provide an overview for mining existing human sequencing datasets for the presence of viral nucleic acids. We used this framework to discover the reactivation of HHV-6 during T cell culture, including in the manufacturing of therapeutic CAR T cells. Code and data for this work are outlined here. 
  image: https://raw.githubusercontent.com/clareaulab/clareau-lab-website/main/images/researchpngs/hhv6sc.png
  publisher: <a href="https://clareaulab.com/protocols/virus/index.html">Viruses in -seq data</a>
