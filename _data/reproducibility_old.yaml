# 10x barcode multiplets
- id: with the <a href="https://buenrostrolab.com">Buenrostro Lab</a>
  title: <b>Uncovering barcode multiplets in 10x scATAC-seq data</b>
  authors: 
  - Barcode multiplets occur when either a bead contains multiple valid cell barcodes or when multiple beads becomes encapsulated inside a single droplet. We outline tools and results that can detect barcode multiplets in sequencing dataset and quantify their impact. 
  image: https://raw.githubusercontent.com/clareaulab/clareau-lab-website/main/images/researchpngs/barcodemultiplets.png
  publisher: <a href="https://clareaulab.com/protocols/multiplets/index.html#application-to-10x-genomics-scatac-data">Barcode multiplets</a>
